name: gvxr-tutorials
channels:
    - conda-forge
    - https://software.repos.intel.com/python/conda
    - ccpi
dependencies:
    - ipyevents
    - ipympl
    - ipywidgets
    - jupyterlab
    - matplotlib
    - mpl-interactions
    - numpy
    - pandas
    - python=3.11
    - scikit-image
    - SimpleITK
    - k3d
    - cil=24.2.0
    - ipp=2021.12
